<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар.">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button
          class="profile__edit-button button"
          type="submit"
          name="popup-button"
        >
          <span class="sr-only">Редактировать</span>
        </button>
        <button class="profile__add-button button" type="button">
          <span class="sr-only">Добавить</span>
        </button>
        <p class="profile__occupation">Исследователь океана</p>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/razrushenny_khram.jpg"
              alt="Разрушенный храм в горах."
              class="element__image"
            >
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button button" type="button">
              <span class="sr-only">Нравится</span>
            </button>
          </li>
          <li class="element">
            <img
              src="./images/kholmy.jpg"
              alt="Холмы."
              class="element__image"
            >
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button button" type="button">
              <span class="sr-only">Нравится</span>
            </button>
          </li>
          <li class="element">
            <img src="./images/gory.jpg" alt="Горы." class="element__image">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button button" type="button">
              <span class="sr-only">Нравится</span>
            </button>
          </li>
          <li class="element">
            <img
              src="./images/kholmy.jpg"
              alt="Холмы."
              class="element__image"
            >
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button button" type="button">
              <span class="sr-only">Нравится</span>
            </button>
          </li>
          <li class="element">
            <img src="./images/gory.jpg" alt="Горы." class="element__image">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button button" type="button">
              <span class="sr-only">Нравится</span>
            </button>
          </li>
          <li class="element">
            <img
              src="./images/razrushenny_khram.jpg"
              alt="Разрушенный храм в горах."
              class="element__image"
            >
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button button" type="button">
              <span class="sr-only">Нравится</span>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-closed button" type="button">
          <span class="sr-only">Закрыть</span>
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__inputs" name="popup-inputs">
          <input
            type="text"
            class="popup__item popup__item_name"
            name="name"
            placeholder="Имя"
          >
          <input
            type="text"
            class="popup__item popup__item_about-me"
            name="about-me"
            placeholder="О себе"
          >
          <button class="popup__button-save button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
