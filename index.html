<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип.">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар.">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button button"
            type="button"
            name="popup-button"
            aria-label="Редактировать"
          >
          </button>
        </div>
        <button
        class="profile__add-button button"
        type="button"
        aria-label="Добавить"
        >
        </button>
        <p class="profile__occupation">Исследователь океана</p>
      </section>
      <section class="elements" aria-label="Место">
        <ul class="elements__list">
          <li>
            <template class="element__template">
              <div class="element">
                <button
                 class="element__delete-button button"
                 type="button"
                 name="delete-button"
                 aria-label="Удалить"
                >
                </button>
                <img class="element__image" alt="#" src="#">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button" aria-label="Нравится">
                </button>
              </div>
            </template>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
        class="popup__button-closed button"
        type="button"
        aria-label="Закрыть"
        >
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__inputs popup__inputs_placed_profile" name="popup-inputs" novalidate>
          <input
            type="name"
            class="popup__item popup__item_type_name"
            name="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
          >
          <span class="popup__item-error popup__item-error_type_name"></span>
          <input
            type="text"
            class="popup__item popup__item_type_about-me"
            name="about-me"
            placeholder="О себе"
            required
            minlength="2"
            maxlength="200"
          >
          <span class="popup__item-error popup__item-error_type_about-me"></span>
          <button class="popup__button popup__button-save popup__button_valid" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
        class="popup__button-closed button"
        type="button"
        aria-label="Закрыть"
        >
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__inputs popup__inputs_placed_elements" name="popup-inputs" novalidate>
          <input
            type="name"
            class="popup__item popup__item_type_place"
            name="place"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="popup__item-error popup__item-error_type_place"></span>
          <input
            type="url"
            class="popup__item popup__item_type_link"
            name="link"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="popup__item-error popup__item-error_type_link"></span>
          <button class="popup__button popup__button-create" type="submit" disabled>
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <button
          class="popup__button-closed button"
          type="button"
          aria-label="Закрыть"
        >
        </button>
          <img class="popup__image" alt="#" src="#">
          <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
